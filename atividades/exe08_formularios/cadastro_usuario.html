<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Usuário</title>
    <link rel="stylesheet" href="../../css/styles08.css">
</head>
<body>
    <form action="" class="formulario">
        <label for="">Nome completo</label><br>
        <input type="text" placeholder="Digite seu nome completo" class="input"><br>
        <label for="">E-mail</label><br>
        <input type="email" placeholder="Digite seu e-mail" class="input"><br>
        <label for="">Data de nascimento</label><br>
        <input type="date" placeholder="Digite sua data de nascimento" class="input"><br>
        <label for="">Telefone</label><br>
        <input type="text" placeholder="Digite seu telefone" class="input"><br>
        <label for="">Sexo</label><br>
        <select name="" id="" class="selecao">
            <option value="" selected>Selecione seu sexo</option>
            <option value="Feminino">Feminino</option>
            <option value="Masculino">Masculino</option>
            <option value="Intersexo">Intersexo</option>
        </select><br>
        <label for="">Logradouro</label><br>
        <input type="text" placeholder="Digite seu logradouro" class="input"><br>
        <label for="">Número</label><br>
        <input type="text" placeholder="Digite seu número" class="input"><br>
        <label for="">Complemento</label><br>
        <input type="text" placeholder="Digite seu complemento" class="input"><br>
        <label for="">Bairro</label><br>
        <input type="text" placeholder="Digite seu bairro" class="input"><br>
        <label for="">Cidade</label><br>
        <input type="text" placeholder="Digite sua cidade" class="input"><br>
        <label for="">Estado</label><br>
        <input type="text" placeholder="Digite seu estado" class="input"><br>
        <label for="">Senha</label><br>
        <input type="password" placeholder="Digite a senha" class="input"><br>
        <label for="">Confirmar Senha</label><br>
        <input type="password" placeholder="Digite digite novamente a senha" class="input"><br>
        <!-- Botao de cadastrar -->
        <a href="./login.html"><input type="button" value="Cadastrar" class="botao1"></a><br>
        <!-- Botao de limpar ou resetar -->
        <input type="reset" value="Limpar" class="botao2">
    </form>
</body>
</html>
