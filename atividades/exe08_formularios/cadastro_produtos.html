<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Produtos</title>
    <link rel="stylesheet" href="../../css/styles08.css">
</head>
<body>
    <form action="" class="formulario">
        <label for="">Modelo</label><br>
        <input type="text" placeholder="Digite o modelo" class="input"><br>
        <label for="">Marca</label><br>
        <input type="text" placeholder="Digite a marca" class="input"><br>
        <label for="">Processador</label><br>
        <input type="text" placeholder="Digite o processador" class="input"><br>
        <label for="">Memória RAM</label><br>
        <input type="text" placeholder="Digite a memória RAM" class="input"><br>
        <label for="">Armazenamento</label><br>
        <input type="text" placeholder="Digite o armazenamento" class="input"><br>
        <label for="">Tela</label><br>
        <input type="text" placeholder="Digite a tela" class="input"><br>
        <label for="">Sistema Operacional</label><br>
        <input type="text" placeholder="Digite o sistema Operacional" class="input"><br>
        <label for="">Preço</label><br>
        <input type="text" placeholder="Digite o preço" class="input"><br>
        <label for="">Imagem</label><br>
        <input type="file" placeholder="Insira uma imagem"><br>
        <!-- Botao de cadastrar -->
        <a href="../exe07.html"><input type="button" value="Cadastrar" classe="botao1"></a><br>
    </form>
</body>
</html>
